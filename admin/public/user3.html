                var addPath = '/medical3/user';
                var modifyPath = '/medical3/user';
                var deletePath = '/medical3/user';
                
                var columnNames = ['id', 'first_name','middle_name','last_name', 'gender','birth','emp_type'];
                var columnAliases = ['#', '이름', '중간이름', '성', '성별', '생년월일', '직종'];
                 
                var columnDefs = [{

            function doList() {
                var curPage = 1;
